<!DOCTYPE html>

<head>
    <title>Where's My Water?</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="Images/logo.png" alt="Logo" class="logo"/>
    <p class="tagline">Swampy needs your help, join the cause!</p>
  </header>

<main>
    <form id="signupForm">
        <h1>Sign Up</h1>
        <label>First Name <span class="required-star">*</span>
        <input type="text" name="firstName" /></label>
        <span class="error" id="errorFirstName">required</span>

        <label>Last Name <span class="required-star">*</span>
        <input type="text" name="lastName" /></label>
        <span class="error" id="errorLastName">required</span>

        <label>Sex <span class="required-star">*</span><br />
        <input type="radio" name="sex" value="Male" /> Male
        <input type="radio" name="sex" value="Female" /> Female
        <input type="radio" name="sex" value="Prefer not to say" /> Prefer not to say
        </label>
        <span class="error" id="errorSex">required</span>

        <label>Email Address <span class="required-star">*</span>
        <input type="email" name="email" /></label>
        <span class="error" id="errorEmail">required</span>

        <label>Password <span class="required-star">*</span>
        <input type="password" name="password" /></label>
        <span class="error" id="errorPassword">required</span>

        <label>Contact Number</span>
        <input type="text" name="contact" /></label>

        <label>Why youâ€™re supporting our campaign <span class="required-star">*</span><br />
        <textarea name="supportReason"></textarea>
        </label>
        <span class="error" id="errorSupportReason">required</span>

        <br><br><button type="submit">Sign Up</button>
    </form>
</main>
</body>
</html>
